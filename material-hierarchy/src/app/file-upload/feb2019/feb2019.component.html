<h1>Feb 16 2019</h1>
<h3>https://www.tutsmake.com/new-angular-7-upload-file-image-example/</h3>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Choose File</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="file" name="image" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
